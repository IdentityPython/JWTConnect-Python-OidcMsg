version: 1
root:
  handlers:
    - default
    - console
  level: DEBUG
loggers:
  bobcat_idp:
    level: DEBUG
handlers:
  default:
    class: logging.FileHandler
    filename: 'debug.log'
    formatter: default
  console:
    class: logging.StreamHandler
    stream: 'ext://sys.stdout'
    formatter: default
formatters:
  default:
    format: '%(asctime)s %(name)s %(levelname)s %(message)s'
